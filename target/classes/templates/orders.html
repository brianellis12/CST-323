<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
<div layout:fragment="content">
	<table style="width: 50%">
		<thead>
			<tr>
				<th style="text-align: center">Order Number</th>
				<th style="text-align: center">Product Name</th>
				<th style="text-align: center">Price</th>
				<th style="text-align: center">Quantity</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${orders.empty}">
				<td style="text-align: center" colspan="4"> No Orders Availible </td>
			</tr>
			<tr th:each="order : ${orders}">
				<td style="text-align:center"><h5 th:text="${order.orderNo}">0000000001</h5></td>
				<td style="text-align:center"><h5 th:text="${order.productName}">Product 1</h5></td>
				<td style="text-align:center"><h5 th:text="${#numbers.formatCurrency(order.price)}">$S1.00</h5></td>
				<td style="text-align:center"><h5 th:text="${order.quantity}">1</h5></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
